name: Restrict student commits
on: [push]

jobs:
  check-paths:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify file paths
        run: |
          echo "👤 Benutzer: ${{ github.actor }}"
          echo "🔍 Branch: ${{ github.ref_name }}"

          CHANGED=""

          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "ℹ️ Neuer Branch oder erster Commit – eingeschränkte Prüfung."
            CHANGED=$(git ls-tree -r --name-only HEAD)
          else
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          echo "📄 Geänderte / hinzugefügte Dateien:"
          echo "$CHANGED"

          # Ausnahme: .github darf geändert werden (für Actions)
          if echo "$CHANGED" | grep -v "^${{ github.actor }}/" | grep -qv "^.github/"; then
            echo "❌ Commit enthält Dateien außerhalb deines Verzeichnisses!"
            echo "Erlaubt ist nur: ${{ github.actor }}/"
            exit 1
          fi

          echo "✅ Alle Änderungen befinden sich im erlaubten Bereich."
