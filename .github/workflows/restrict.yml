name: Restrict student commits
on: [push]

jobs:
  check-paths:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify file paths
        run: |
          # Wenn kein vorheriger Commit existiert (z. B. neuer Branch), abbrechen
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "‚ÑπÔ∏è Neuer Branch oder erster Commit ‚Äì keine Pr√ºfung notwendig."
            exit 0
          fi

          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "üîç Ge√§nderte Dateien:"
          echo "$CHANGED"

          # Ausnahme: .github darf ge√§ndert werden (f√ºr Actions)
          if echo "$CHANGED" | grep -v "^${{ github.actor }}/" | grep -qv "^.github/"; then
            echo "‚ùå Commit enth√§lt Dateien au√üerhalb deines Verzeichnisses!"
            echo "Erlaubt ist nur: ${{ github.actor }}/"
            exit 1
          fi
